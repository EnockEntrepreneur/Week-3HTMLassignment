Different font<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Page</title>
  <style>
    /* 1. Element selector */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
    }

    /* 2. Class selector */
    .content-box {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border: 2px solid #ccc;
      width: 50%;
      text-align: center;
    }

    /* 3. ID selector */
    #main-image {
      border: 5px solid #4CAF50;
      padding: 10px;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Welcome to My Styled Page</h1>
    <p>This is a simple example of HTML and CSS styling.</p>
    <img id="main-image" src="https://via.placeholder.com/400" alt="Example Image">
  </div>
</body>
</html>
